{% extends "admin/app_index.html" %}
{% load i18n admin_urls %}
<div id="sidebar">
{% block sidebar %}
    <form class="form-horizontal" method="POST" action="/importcsv/">{% csrf_token %}

        <div class="control-group">
            <div class="controls controls-row">
                <input id="files0" type="file" name="file0" maxlength="100">
                <button type="submit" class="btn btn-primary">
                <a href="{% url "importcsv" %}" class="btn btn-primary">Import z CSV</a>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
</div>
